    <link rel="stylesheet" href="./style-chat.css" />

  <body>
      <div class="container-chat">
          <from action="https://formsubmit.co/pimpitcha.3875email.com" method="POST">


              <h1 class="text-head" > Contact Us</h1>
              <label for="name"> Name :</label>
              <input type="text" name="name" placeholder="Your name" required>

              <label for="Email"> Email :</label>
              <input type="email" name="Email" placeholder="Your email" required>

              <label for="Subject"> Subject :</label>
              <input type="text" name="Subject" placeholder="input Subject" required>


              <label for="message"> Message :</label>

              <div class="btn-submitchat">

                  <button class="btn" type="submit" name="email">Send Message </button>
              </div>

          </from>
          

      </div>
